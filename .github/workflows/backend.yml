name: Build and Push Backend Docker Image

on:
  push:
    branches:
      - main  # Trigger on main branch
      - backend-to-microservice  # TO DELETE AFTER
    paths:
        - 'backend/**'  # Trigger when changes inside backend subfolder

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: |
          cd backend
          mvn clean package

      - name: Build Docker image
        run: |
          cd backend
          docker build -t deschaepmeesters/backend:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push deschaepmeesters/backend:latest